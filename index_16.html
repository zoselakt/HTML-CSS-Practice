<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <title> list </title>
        <style>
            li{
             /*   list-style: square; */
                list-style-type: decimal; /*기본값*/
                list-style-type: lower-alpha;
                list-style-type:
            }
        </style>
    </head>

    <body>
       <!--목록 태그
ul : 순서가 없는 목록태그 - 메뉴 多 / 블릿 / 들어갈 태그 : li
ol : 순서가 있는 목록태그 - 순서나열(1,2,3, ...) /  들어갈 태그 : li
dl : 정의목록태그, 용어/뜻을 나열 /  들어갈 태그 : dt, dd
----------------------------------------------------------
안쪽에 속하는 태그들과 함께 사용
-->
        <ul>
            <li> 회사소개 </li>
            <li> 생산설비 </li>
            <li> 제품소개 </li>
            <li> 온라인문의 </li>
            <li> 커뮤니티 </li>
        </ul>

        <ol>
            <li> 회사소개 </li>
            <li> 생산설비 </li>
            <li> 제품소개 </li>
            <li> 온라인문의 </li>
            <li> 커뮤니티 </li>
        </ol>

        <dl>
            <dt>정의목록 타이틀</dt>
            <dd>목록의 내용</dd>
        </dl>
    </body>
</html>
