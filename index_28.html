<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <title> 입력양식태그 - form </title>
        <style>
            input[type="text"]{
                background-color: aqua;
                border: 2px solid #000;
            }
        </style>
    </head>

    <body>
        <!--웹페이지에서의 입력양식의 그룹/원하는정보를 연결하여 전달받기위한 명확한폼양식-->
        <!--name: 폼 이름
            mathod: 폼을 서버로 전송할때 전송방식을 결정
                get-주소표시줄에 입력한 내용이 그대로 표시
                post: 주로사용/내부적으로 보이지않게 전송-->

        <form>
            <!--fieldset: 엘리멘트끼리 그룹화
legend:fieldset안에서 정의를 부여
label: 해당서식의 용도,내용
input: "서식" type: "속성" name: "이름"-->
            <fieldset>
                <legend>개인정보</legend>
                <label>ID입력</label>
                <input type="text" name="id"/>
                <label>패스워드</label>
                <input type="password" name="pw"/>
            </fieldset>

            <!--placeholder : 전화번호 등 입력전 예시로 띄우는 것-->
            <input type="tel" placeholder="010-1234-1324" name="tel" />
            <br/><br/>
            <input type="checkbox" name="ch" />
            <br/><br/>
            <input type="radio" name="r" />
            <br/><br/>
            <!--submit(제출,확인) / reset(다시)-->
            <input type="submit" value="확인" name="btn" />
            <input type="reset" value="취소" name="btn" />
            <br/><br/>
            <!--버튼태그-->
            <button type="button">버튼 </button>
            <br/><br/>
            <!--셀렉트박스-->
            <select>
                <option> 항목1</option>
                <option> 항목2</option>
                <option> 항목3</option>
                <option> 항목4</option>
                <option> 항목5</option>
            </select>
            <br/><br/>
            <!--많은 내용의 글을 입력할때 사용하는 태그-->
            <textarea></textarea>
        </form>

    </body>
</html>
